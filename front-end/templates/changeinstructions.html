<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="http://127.0.0.1:5001/static/css/editfav.css">
    <a href="/" class="home-icon">Home</a>
    <title>Update Recipe Instructions</title>
</head>
<body>
    <h2>Update Recipe Instructions</h2>
    <form id="updateForm">
        <label for="recipeTitle">Enter the name of the dish:</label><br>
        <input type="text" id="recipeTitle" name="r_title"><br>
        <label for="newInstructions">Enter the updated instructions:</label><br>
        <textarea id="newInstructions" name="r_instructions" rows="4" cols="50"></textarea><br>
        <button type="submit">Update Instructions</button>
    </form>

    <script>
        document.getElementById("updateForm").addEventListener("submit", function(event) {
            event.preventDefault(); 
            
            var recipeTitle = document.getElementById("recipeTitle").value;
            var newInstructions = document.getElementById("newInstructions").value;
            
            var xhr = new XMLHttpRequest();
            xhr.open("PUT", "http://localhost:5000/update_recipe_instructions", true);
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.onload = function() {
                if (xhr.status === 200) {
                    alert("Instructions updated successfully!");
                } else {
                    alert("Error: " + xhr.responseText);
                }
            };
            xhr.send(JSON.stringify({ "r_title": recipeTitle, "r_instructions": newInstructions }));
        });
    </script>
</body>
</html>
