{% extends "index.html" %}

{% block content %}
    <div class="results-container">
        {% for meal in results %}
        <div class="meal-item" data-id="{{ meal.id }}">
            <div class="meal-img">
                <img src="{{ meal.image }}" alt="{{ meal.title}}">
            </div>
            <div class="meal-name">
                <h3>{{ meal.title }}</h3>
                <a href="#" class="recipe-button">Get Recipe</a>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
