{% extends "index.html" %}

{% block content %}
    <div class="results-container">
        {% for meal in results %}
        <div class="meal-item" data-id="{{ meal.id }}">
            <div class="meal-img">
                <img src="{{ meal.image }}" alt="{{ meal.title}}">
            </div>
            <div class="meal-name">
                <h3>{{ meal.title }}</h3>
                <form action="{{ url_for('recipe', meal_id=meal.id)}}" method="post"> 
                    <button type="submit" class="search-button" id="search-button"><i class="fas fa-search"></i></button>
                </form>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
